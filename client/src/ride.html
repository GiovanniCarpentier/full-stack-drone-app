<header>
    <section>
        <a href="index.html"><span class="material-icons-round icon-l">home</span></a>

<main>
    <div class="map" id="ride-map">
        <!-- Map goes here -->
    </div>
    <form action="#" id="ride-form" method="post">
        <button class="icon-btn" id="vibration-mock-button">
            <span class="material-icons-round">vibration</span>
        </button>
        <div class="form-container">
            <h2>Drone Ordered!</h2>
            <small>You will get notified when the drone arrives</small>
            <p>Estimated time of arrival: &#60; 1 min</p>
        </div>
        <input type="submit" value="Cancel Order">
    </form>
</main>
